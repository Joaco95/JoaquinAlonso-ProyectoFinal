<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <!--BOOSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="gradient-custom">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-5 text-uppercase">Alta de usuario</h2>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="name"
                      id="name"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX"
                      >Nombre de Usuario</label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="date"
                      id="date"
                      class="form-control form-control-lg"
                      min="1950-01-01"
                      max="2010-12-31"
                    />
                    <label class="form-label" for="typeEmailX"
                      >Fecha de nacimiento</label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                    id="registrarse"
                  >
                    Registrarse
                  </button>

                  <button
                    class="btn btn-outline-light btn-lg px-5 mt-5"
                    type="submit"
                    id="nuevoUsuario"
                  >
                    Nuevo Usuario
                  </button>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>

                  <button
                    class="btn btn-outline-light btn-lg px-5 mt-5"
                    type="submit"
                  >
                    <a href="../index.html">Volver</a>
                  </button>
                  <div class="text-center m-5" id="mensaje"></div>
                  <div class="text-center m-5" id="bienvenida"></div>
                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="../img/facebook.png" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="../img/google.jpg" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../javascript/signup.js"></script>
  </body>
</html>
